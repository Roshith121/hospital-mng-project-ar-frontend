<div class="container">
  <hr />
  <h2 style="text-align: center; margin-top: 20px">Appointments</h2>
  <a style="color: rgb(86, 86, 86); font-size: x-large"
    ><marquee class="text-bg-success" behavior="scroll" direction="left">
      Below are the appointments of patients in queue for treatments
    </marquee></a
  >
  <hr />
  <input type="text" name="search" placeholder="Search" />
  <br />
  <a style="color: rgb(86, 86, 86); font-size: xx-large"
    >Current Patient List in the Queue</a
  >

  <div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Symptoms</th>
          <th>Number</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of appointments">
          <td>{{ app.id }}</td>
          <td>{{ app.name }}</td>
          <td>{{ app.age }}</td>
          <td>{{ app.symptoms }}</td>
          <td>{{ app.number }}</td>
          <td>
            <button (click)="delete(app.id)" class="btn btn-danger">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
